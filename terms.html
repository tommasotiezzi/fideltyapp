<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions - Loyaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Icona.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="Icona.png" alt="Loyaly" class="nav-logo-icon">
                <img src="Scritta_gialla.png" alt="Loyaly" class="nav-logo-wordmark">
            </div>
            <div style="flex: 1;"></div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="window.location.href='index.html'" style="display: flex; align-items: center; gap: 8px;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0L0 8l1.4 1.4L7 3.8V16h2V3.8l5.6 5.6L16 8z"/>
                    </svg>
                    Torna alla Home
                </button>
            </div>
        </div>
    </nav>

    <!-- Legal Content -->
    <div class="legal-container">
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading Terms & Conditions...</p>
        </div>

        <div id="error" class="error-state" style="display: none;">
            <h2>Unable to Load Terms</h2>
            <p>Please try again later or contact support@loyaly.eu</p>
        </div>

        <div id="content" style="display: none;">
            <div class="legal-header">
                <h1 class="legal-title">Terms & Conditions</h1>
                <div class="legal-meta" id="meta-info"></div>
            </div>

            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-button active" onclick="switchTab('restaurant')">
                    Per i Business
                </button>
                <button class="tab-button" onclick="switchTab('customer')">
                    Per i Consumatori
                </button>
            </div>

            <!-- Restaurant Tab -->
            <div id="restaurant-tab" class="tab-content active">
                <div class="legal-content" id="restaurant-content">
                    <!-- Content loaded from Supabase -->
                </div>
            </div>

            <!-- Customer Tab -->
            <div id="customer-tab" class="tab-content">
                <div class="legal-content" id="customer-content">
                    <!-- Content loaded from Supabase -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="Icona.png" alt="Loyaly" style="height: 28px; width: auto;">
                    <img src="Scritta_gialla.png" alt="Loyaly" style="height: 18px; width: auto;" class="nav-logo-wordmark">
                </div>
                <div class="footer-links">
                    <a href="mailto:support@loyaly.eu">Supporto</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Termini</a>
                    <a href="cookies.html">Cookie</a>
                </div>
                <div class="footer-copyright">
                    © 2025 Loyaly. Tutti i diritti riservati.
                </div>
            </div>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://vjwdyyzjacjnlkvoxgcm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqd2R5eXpqYWNqbmxrdm94Z2NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTQwNDIsImV4cCI6MjA3MzE5MDA0Mn0.DMMCV14UrQROORgMOxwSevYSxYJGOr38bkGK5rHnkGo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let termsData = {};

        async function loadTerms() {
            try {
                console.log('Fetching terms from Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('legal_documents')
                    .select('*')
                    .eq('document_type', 'terms')
                    .eq('is_active', true)
                    .in('audience', ['restaurant', 'customer']);

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }

                if (!data || data.length === 0) {
                    throw new Error('No terms documents found');
                }

                console.log('Terms loaded successfully:', data);

                data.forEach(doc => {
                    termsData[doc.audience] = doc;
                });

                const restaurantTerms = termsData['restaurant'];
                if (restaurantTerms) {
                    document.getElementById('meta-info').textContent = 
                        `Version ${restaurantTerms.version} • Last updated: ${new Date(restaurantTerms.effective_date).toLocaleDateString('it-IT', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })}`;
                }

                if (termsData['restaurant']) {
                    document.getElementById('restaurant-content').innerHTML = termsData['restaurant'].content;
                }
                if (termsData['customer']) {
                    document.getElementById('customer-content').innerHTML = termsData['customer'].content;
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading terms:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function switchTab(audience) {
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(audience + '-tab').classList.add('active');
        }

        window.addEventListener('DOMContentLoaded', loadTerms);
    </script>
</body>
</html>
