<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - Loyaly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Icona.svg">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <img src="Icona.png" alt="Loyaly" class="nav-logo-icon">
                <img src="Scritta_gialla.png" alt="Loyaly" class="nav-logo-wordmark">
            </div>
            <div style="flex: 1;"></div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="window.location.href='index.html'" style="display: flex; align-items: center; gap: 8px;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0L0 8l1.4 1.4L7 3.8V16h2V3.8l5.6 5.6L16 8z"/>
                    </svg>
                    Torna alla Home
                </button>
            </div>
        </div>
    </nav>

    <!-- Legal Content -->
    <div class="legal-container">
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading Cookie Policy...</p>
        </div>

        <div id="error" class="error-state" style="display: none;">
            <h2>Unable to Load Cookie Policy</h2>
            <p>Please try again later or contact privacy@loyaly.eu</p>
        </div>

        <div id="content" style="display: none;">
            <div class="legal-header">
                <h1 class="legal-title" id="document-title">Cookie Policy</h1>
                <div class="legal-meta">
                    Last updated: <span id="last-updated"></span> | Version: <span id="version"></span>
                </div>
            </div>
            <div class="legal-content" id="document-content">
                <!-- Content loaded from Supabase -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <img src="Icona.png" alt="Loyaly" style="height: 28px; width: auto;">
                    <img src="Scritta_gialla.png" alt="Loyaly" style="height: 18px; width: auto;" class="nav-logo-wordmark">
                </div>
                <div class="footer-links">
                    <a href="mailto:support@loyaly.eu">Supporto</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Termini</a>
                    <a href="cookies.html">Cookie</a>
                </div>
                <div class="footer-copyright">
                    Â© 2025 Loyaly. Tutti i diritti riservati.
                </div>
            </div>
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://vjwdyyzjacjnlkvoxgcm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqd2R5eXpqYWNqbmxrdm94Z2NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2MTQwNDIsImV4cCI6MjA3MzE5MDA0Mn0.DMMCV14UrQROORgMOxwSevYSxYJGOr38bkGK5rHnkGo';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadCookies() {
            try {
                console.log('Fetching cookie policy from Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('legal_documents')
                    .select('*')
                    .eq('document_type', 'cookies')
                    .eq('is_active', true)
                    .eq('audience', 'all')
                    .single();

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }

                if (!data) {
                    throw new Error('No cookie policy found');
                }

                console.log('Cookie policy loaded successfully:', data);

                document.getElementById('document-title').textContent = data.title;
                document.getElementById('version').textContent = data.version;
                document.getElementById('last-updated').textContent = new Date(data.effective_date).toLocaleDateString('it-IT', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('document-content').innerHTML = data.content;

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading cookie policy:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        window.addEventListener('DOMContentLoaded', loadCookies);
    </script>
</body>
</html>
