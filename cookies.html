<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Policy - Loyaly</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .legal-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 120px 24px 80px;
        }
        .legal-header {
            text-align: center;
            margin-bottom: 48px;
        }
        .legal-title {
            font-size: 42px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 16px;
        }
        .legal-meta {
            color: var(--gray-600);
            font-size: 14px;
        }
        .legal-content {
            background: white;
            padding: 48px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            line-height: 1.8;
        }
        .legal-content h1 {
            font-size: 32px;
            margin-top: 0;
            margin-bottom: 24px;
        }
        .legal-content h2 {
            font-size: 24px;
            margin-top: 40px;
            margin-bottom: 16px;
            color: var(--gray-900);
        }
        .legal-content h3 {
            font-size: 18px;
            margin-top: 24px;
            margin-bottom: 12px;
        }
        .legal-content p {
            margin-bottom: 16px;
            color: var(--gray-700);
        }
        .legal-content ul, .legal-content ol {
            margin: 16px 0;
            padding-left: 32px;
        }
        .legal-content li {
            margin-bottom: 8px;
            color: var(--gray-700);
        }
        .legal-content table {
            margin: 24px 0;
            color: var(--gray-700);
        }
        .legal-content table th {
            background: var(--gray-50);
            color: var(--gray-900);
        }
        .loading-state {
            text-align: center;
            padding: 80px 0;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-200);
            border-top-color: var(--primary-600);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--gray-600);
        }
        
        @media (max-width: 768px) {
            .legal-content {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand" onclick="window.location.href='index.html'" style="cursor: pointer;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <rect x="3" y="3" width="7" height="7" rx="2" fill="#7C3AED"/>
                    <rect x="14" y="3" width="7" height="7" rx="2" fill="#A78BFA"/>
                    <rect x="3" y="14" width="7" height="7" rx="2" fill="#A78BFA"/>
                    <rect x="14" y="14" width="7" height="7" rx="2" fill="#7C3AED"/>
                </svg>
                <span>Loyaly</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
            </div>
            <div class="nav-actions">
                <button class="btn btn-primary" onclick="window.location.href='https://fideltyapp-admin.vercel.app/auth/welcome.html'">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Legal Content -->
    <div class="legal-container">
        <div id="loading" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading Cookie Policy...</p>
        </div>

        <div id="error" class="error-state" style="display: none;">
            <h2>Unable to Load Cookie Policy</h2>
            <p>Please try again later or contact privacy@loyaly.eu</p>
        </div>

        <div id="content" style="display: none;">
            <div class="legal-header">
                <h1 class="legal-title" id="document-title">Cookie Policy</h1>
                <div class="legal-meta">
                    Last updated: <span id="last-updated"></span> | Version: <span id="version"></span>
                </div>
            </div>
            <div class="legal-content" id="document-content">
                <!-- Content loaded from Supabase -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="3" width="7" height="7" rx="2" fill="#7C3AED"/>
                        <rect x="14" y="3" width="7" height="7" rx="2" fill="#A78BFA"/>
                        <rect x="3" y="14" width="7" height="7" rx="2" fill="#A78BFA"/>
                        <rect x="14" y="14" width="7" height="7" rx="2" fill="#7C3AED"/>
                    </svg>
                    <span>Loyaly</span>
                </div>
                <div class="footer-links">
                    <a href="mailto:support@loyaly.eu">Support</a>
                    <a href="privacy.html">Privacy</a>
                    <a href="terms.html">Terms</a>
                </div>
                <div class="footer-copyright">
                    Â© 2025 Loyaly. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Initialize Supabase (replace with your actual credentials)
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function loadCookies() {
            try {
                console.log('Fetching cookie policy from Supabase...');
                
                const { data, error } = await supabaseClient
                    .from('legal_documents')
                    .select('*')
                    .eq('document_type', 'cookies')
                    .eq('is_active', true)
                    .eq('audience', 'all')
                    .single();

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }

                if (!data) {
                    throw new Error('No cookie policy found');
                }

                console.log('Cookie policy loaded successfully:', data);

                // Update UI
                document.getElementById('document-title').textContent = data.title;
                document.getElementById('version').textContent = data.version;
                document.getElementById('last-updated').textContent = new Date(data.effective_date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                document.getElementById('document-content').innerHTML = data.content;

                // Show content, hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

            } catch (error) {
                console.error('Error loading cookie policy:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Load cookie policy on page load
        window.addEventListener('DOMContentLoaded', loadCookies);
    </script>
</body>
</html>
